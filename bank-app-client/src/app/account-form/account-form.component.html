<form #form="ngForm" (ngSubmit)="submitAccount(form.form)">
  <div>
    <mat-form-field>
      <input
        matInput
        placeholder="account number"
        [(ngModel)]="account.accountNumber"
        name="accountNumber"
        required
        #accountNumber="ngModel"
        [disabled]="mode === 'edit'"
      />
      <mat-error
        *ngIf="
          accountNumber.invalid &&
          (accountNumber.touched || accountNumber.dirty) &&
          accountNumber.errors['required']
        "
      >

	  </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input
        matInput
        placeholder="balance"
        value=""
        [(ngModel)]="account.balance"
        name="balance"
        required
        #balance="ngModel"
        pattern="[0-9]+"
      />
      <mat-error
        *ngIf="
          balance.invalid &&
          (balance.touched || balance.dirty) &&
          balance.errors['required']
        "
      >
      </mat-error>
      <mat-error
        *ngIf="
          balance.invalid &&
          (balance.touched || balance.dirty) &&
          balance.errors['pattern']
        "
      >

      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <button mat-raised-button color="primary">Submit</button>
  </div>
</form>
