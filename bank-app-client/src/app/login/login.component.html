<form #form="ngForm" (ngSubmit)="onSubmit(form.form)">
  <mat-form-field>
    <input
        matInput
        placeholder="Username"
        required
        [(ngModel)]="user.name"
        name="name"
        #name="ngModel"
    />
    <mat-error *ngIf="name.invalid">Username is required</mat-error>
  </mat-form-field>


  <mat-form-field>
    <input
      matInput
      placeholder="Password"
      required
      type="password"
      [(ngModel)]="user.password"
	  class="form-control"
	  name="password"
      #password="ngModel"
    />

    <mat-error *ngIf="password.invalid">Password is required</mat-error>
  </mat-form-field>

  <div>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="form.form.invalid"
    >
      Login
    </button>
  </div>
</form>
