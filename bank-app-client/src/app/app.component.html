<mat-toolbar color="primary">
    <button
        mat-button
        routerLink="/"
    >
       <mat-icon>home</mat-icon>
        DABANK - {{authService.role.toString().substr(5,10)}}
    </button>
     <ng-container
         *ngIf="authService.isLoggedIn && authService.role===Role.Admin"
     >

       <button mat-button [matMenuTriggerFor]="menu">List</button>
       <mat-menu #menu="matMenu" yPosition="below" xPosition="after">
         <button
           mat-button
           routerLink="/accounts"
           *appRole="[Role.Admin]"
         >
           List accounts
         </button>
         <br>
         <button
           mat-button
           routerLink="/cards"
           *appRole="[Role.Admin]"
         >
           List Cards
         </button>
         <br>
         <button
           mat-button
           routerLink="/transactions"
           *appRole="[Role.Admin]"
         >
           List Transactions
         </button>
         <br>
         <button
           mat-button
           routerLink="/persons"
           *appRole="[Role.Admin]"
         >
           List Persons
         </button>

       </mat-menu>

       <button mat-button [matMenuTriggerFor]="createMenu">Create</button>
       <mat-menu #createMenu="matMenu" yPosition="below" xPosition="after">
         <button
           mat-button
           routerLink="bank/account/create"
           *appRole="[Role.Admin]"
         >
           Create bank account
         </button>
         <br>
         <button
           mat-button
           routerLink="bank/cards/create"
           *appRole="[Role.Admin]"
         >
           Create bank card
         </button>
          <br>
         <button
           mat-button
           routerLink="bank/transactions/create"
           *appRole="[Role.Admin]"
         >
           Create Transaction
         </button>

          <br>
         <button
           mat-button
           routerLink="bank/persons/create"
           *appRole="[Role.Admin]"
         >
           Create Personal Data
         </button>
       </mat-menu>

       <button
         mat-button
         routerLink="bank/cards/connect"
         *appRole="[Role.Admin]"
       >
         Connections
       </button>
     </ng-container>

    <ng-container
        *ngIf="!authService.isLoggedIn"
    >
        <button id="LoginButton" mat-button routerLink="/login">Login</button>
    </ng-container>

  <ng-container
    *ngIf="authService.isLoggedIn"
  >
    <button id="LogoutButton" mat-button (click)="authService.logout()">Logout</button>
  </ng-container>
</mat-toolbar>
<router-outlet></router-outlet>
